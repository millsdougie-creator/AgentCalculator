<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estate Agent Calculator – Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Import Google Fonts for a modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-body">
    <div class="login-container glass">
      <h2 class="login-title">Commission Calculator</h2>
      <p class="login-subtitle">Please log in to continue</p>
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn primary-btn">Login</button>
      </form>
    </div>

    <script>
      // Simple login mechanism – stores a flag in localStorage
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        // In a real application you would validate credentials on the server.
        // For this demonstration, accept any non‑empty username/password.
        if (username && password) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = 'calculator.html';
        }
      });
    </script>
  </body>
</html>
